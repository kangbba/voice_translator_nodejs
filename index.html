<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Data Viewer</title>
  <style>
    #log {
      font-size: 14px;
      margin-bottom: 20px;
    }
    #startStopButton {
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    canvas {
      border: 1px solid black;
    }
    #waveformControls {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <h1>ESP32 Audio Data</h1>
  <div id="controls">
    <div id="waveformControls">
      <button id="startStopButton">Start Recording</button>
      <div id="log">응답이 아직 안 왔습니다</div>
    </div>
    <canvas id="audioCanvas" width="800" height="200"></canvas>
  </div>
  <div id="transcription">Transcription will appear here.</div>

  <script>
    const logDiv = document.getElementById('log');
    const startStopButton = document.getElementById('startStopButton');
    const canvas = document.getElementById('audioCanvas');
    const ctx = canvas.getContext('2d');
    const transcriptionDiv = document.getElementById('transcription');
    let amplitudeScale = 50;

    const ws = new WebSocket('ws://192.168.75.214:3000');

    ws.onmessage = (event) => {
      const data = event.data;
      if (data.startsWith('Transcription:')) {
        transcriptionDiv.innerText = data;
      } else if (data === 'Recording stopped.') {
        startStopButton.innerText = 'Start Recording';
        logDiv.innerText = 'Recording stopped.';
      } else {
        logDiv.innerText = data;
      }
    };

    ws.onerror = (error) => {
      logDiv.innerText = 'WebSocket error: ' + error.message;
    };

    startStopButton.addEventListener('click', () => {
      if (startStopButton.innerText === 'Start Recording') {
        ws.send('startRecording');
        startStopButton.innerText = 'Stop Recording';
        logDiv.innerText = 'Recording started...';
      } else {
        ws.send('stopRecording');
        startStopButton.innerText = 'Start Recording';
        logDiv.innerText = 'Stopping recording...';
      }
    });

    const waveData = [];
    const maxWaveDataLength = 400;

    function drawWaveform(value) {
      if (waveData.length >= maxWaveDataLength) {
        waveData.shift();
      }

      waveData.push(value);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);

      for (let i = 0; i < waveData.length; i++) {
        const x = (i / maxWaveDataLength) * canvas.width;
        const y = canvas.height / 2 - (waveData[i] / (32768 / amplitudeScale)) * (canvas.height / 2);
        ctx.lineTo(x, y);
      }

      ctx.strokeStyle = 'blue';
      ctx.lineWidth = 1.5;
      ctx.stroke();
    }
  </script>
</body>
</html>
